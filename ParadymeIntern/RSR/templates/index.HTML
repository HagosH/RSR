{% extends 'navigation.html' %}

{% block content %}
    <body>

           <div class="inner cover">
             <h1 class="cover-heading">Upload your resume</h1>


             <form action="{% url 'RSR:uploaddoc' %}" method="post" enctype="multipart/form-data" align="center">
                         <div align="center">

             {% csrf_token %}
                <p>{{ form.non_field_errors }}</p>
                <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
                <p>{{ form.docfile.errors }}{{ form.docfile }}</p>
                </div>
                <label for="firstname">
                        First Name
                    </label>
                    <input type="text" class="form-control" id="firstname" style="width: 300px; margin-left: 425px;"/>

                    <label for="lastname">
                        Last Name
                    </label>
                    <input type="text" class="form-control" id="lastname" style="width: 300px; margin-left: 425px;"/>
                    <br/><br/>
                    <input type="radio" name="type" id="pi" value="Prospective Intern" style="margin-left: 12px;">Prospective Intern</input><br/>
                    <input type="radio" name="type" id="pe" value="Prospective Employee" style="margin-left: 34px;">Prospective Employee</input><br/>
                    <input type="radio" name="type" id="i" value="Intern" style="margin-left: -69px;">Intern</input><br/>
                    <input type="radio" name="type" id="e" value="Employee" style="margin-left: -46px;">Employee</input><br/>
                    <br/><br/>
                    <input class = "button-style" type="submit" value="Upload"/>
            </form>

            <p>

            <form action="{% url 'RSR:uploadlist' %}">
                                  <input class = "button-style" type="submit" value="Check the upload list" />
             </form>
            </p>

           </div>
</body>


  {% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Input Text" value="{{request.GET.q}}"/>
        <input type="submit" value="Search"/>
    </form>
    <div align="center">
        <h4>Name:</h4>
        {% for obj in person %}
        <li>
        <a href="{% url 'RSR:detail' obj.pk %}">{{obj.name}}</a>
        </li>
        {% endfor %}
    </div>
</body>
</html>
